<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Gift...</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        @font-face {
            font-family: 'Netflix Sans';
            src: url('./NetflixSans-Medium.otf') format('opentype');
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        h1, p, video {
            margin: 0;
            padding: 0;
        }
        :root {
            --background-color: #000000;
            --text-color: #FFFFFF;
        }
        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Netflix Sans', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        .title {
            font-size: 2em;
        }
        .title-red {
            color: #E50914;
        }
        .title-white {
            color: var(--text-color);
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .video {
            width: 90%; /* Adjust the width as per requirement */
    max-width: 800px; /* Set a maximum width to ensure the video is not too large on bigger screens */
    height: auto; /* Maintain aspect ratio */
    aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio for widescreen videos */
    margin: 20px auto; /* Center the video horizontally and add some space above and below */
    display: block; 
        }
        .lorem-text {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .spotify-button {
            background-color: #E50914;
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1em;
            font-family: 'Netflix Sans', Arial, sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .spotify-button:hover,
        .spotify-button:focus,
        .spotify-button:active {
            background-color: white;
            color: #E50914;
        }
        @media screen and (max-width: 768px) {
            .title {
                font-size: 1.5em;
            }
            .lorem-text {
                font-size: 0.9em;
            }
        }
        @media screen and (max-width: 480px) {
            .lorem-text {
                padding: 5px;
            }
        }
        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Trust Me button styles */
        .trust-me-button {
            background-color: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            font-family: 'Netflix Sans', Arial, sans-serif;
            z-index: 11;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <button id="trustMeButton" class="trust-me-button">Trust Me</button>
    </div>
    <div class="container">
        <header>
            <h1 class="title" style="display: none;" id="hid-t">
                <span class="title-red">We're Never Gonna </span>
                <span class="title-white">Give You </span>
                <span class="title-red">Up</span>
            </h1>
        </header>
        <main>
            <video id="video" class="video" autoplay muted style="display:none;">
                <source src="./rickroll.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="lorem-text" style="display:none;">
                <p>You just got rickrolled :)</p>
                <button onclick="window.open('https://open.spotify.com/playlist/3EIPpi3RR5nfgWVfUu9ROV?si=0y4E7SnDThaLovcTpZYgYA&pi=a-j6ZqH9sFRgaT', '_blank')" class="spotify-button">jk guys fr this time </button>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('trustMeButton').addEventListener('click', function() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none'; // Hide the overlay
            document.getElementById('hid-t').style.display = 'block'; // Show the title
            var video = document.getElementById('video');
            video.style.display = 'block'; // Show the video
            video.muted = false; // Unmute the video
            video.play(); // Play the video

            var loremText = document.querySelector('.lorem-text');
            loremText.style.display = 'block'; // Show the text
        });
    </script>
</body>
</html>
